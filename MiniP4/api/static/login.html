<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="/static/login.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="/static/loginRegister.js" defer></script>
	<script src="/static/alerts.js" defer></script>
</head>

<body>
	<div class="alert alert-danger fade in" id="danger">
		<a href="#" class="close" aria-label="close" id="closeTabDanger">&times;</a>
		<strong></strong>
	</div>
	<div class="alert alert-success fade in" role="alert" id="success">
		<a href="#" class="close" aria-label="close" id="closeTabSucess">&times;</a>
		<strong></strong>
	</div>
	<div class="alert alert-warning" role="alert" id="warning">
		<a href="#" class="close" aria-label="close" id="closeTabWarning">&times;</a>
		<strong></strong>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel loginRegister">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-tab">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-tab">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-10" id="body-content">
								<form id="login-form" style="display: block;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>

									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="button" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In"
												 onclick="loginUser()">
											</div>
										</div>
									</div>
								</form>
								<form id="register-form" style="display: none;">
									<div class="form-group">
										<input type="text" name="name" id="name" tabindex="1" class="form-control" placeholder="Name" value="">
									</div>
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="2" class="form-control" placeholder="Email Address" value="">
									</div>
									<div class="form-group">
										<input type="text" name="usernameRegister" id="usernameRegister" tabindex="3" class="form-control" placeholder="Username"
										 value="">
									</div>
									<div class="form-group">
										<input type="password" name="passwordRegister" id="passwordRegister" tabindex="4" class="form-control" placeholder="Password">
									</div>

									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="button" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now"
												 onclick="registerUser()">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
